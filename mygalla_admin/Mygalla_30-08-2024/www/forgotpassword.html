<head>

<body>
  <div class="container ashLogin">
    <h2>Welcome to</h2>

      forgot your password ? <br />

    </h6>
    <div id="msg"></div>

      </div>
      <div class="form-group"></div>
      <br />  
      <button type="submit" class="btn btn-primary ashBtn">SEND</button>
    </form>
    <h5>
      Go back to login page ? <span><a href="login.html">click here</a></span>
    </h5>
  </div>
