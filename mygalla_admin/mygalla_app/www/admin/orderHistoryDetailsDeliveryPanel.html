  <div>
    <div class="top-bar">
      <button onclick="window.history.back()">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>

    <div>

      <div class="admin-order-details">

        <h3 class="checkout-header">Details</h3>

        <div class="checkout-header">
          <h6>ID : <span id="order-id"></span></h6>
        </div>

        <div class="checkout-container" id="order-status-change">
          <form id="order-status-update" class="c-address-section">
            <p> Last Status : <span id="last_status"></span> </p>
            <input type="text" name="order_id" id="order_id_inp" hidden>
            <input type="text" name="user_id" id="user_id_inp" hidden>
            <select name="status_options" id="status_options" class="form-control">
              <option value="">Select status</option>
            </select>
            <button type="submit" class="btn btn-success">SUBMIT</button>
          </form>
        </div>

        <div class="checkout-container">

          <div class="c-address-section">
            <div class="c-address-section-top">
              <div id="cs-name">....</div>
            </div>
            <div class="c-address-section-mid">
              <div id="cs-full-addr">...</div>
            </div>
            <div class="c-address-section-bot">
              <div id="cs-mob-no">....</div>
            </div>
          </div>


          <div class="c-product-section" id="load_product_list_invoice"></div>



          <div class="c-invoice-section">
            <div class="c-invoice-section-top">
              <h4>Invoice</h4>
            </div>
            <div class="c-invoice-section-mid">
              <div class="c-invoice-section-data">
                <span id="price-label">Price</span>
                <span id="total-price" class="rs-symbol">000</span>
              </div>
              <div class="c-invoice-section-data">
                <span>Discount</span>
                <span id="discount" class="rs-symbol">00</span>
              </div>
              <hr>
              <div class="c-invoice-section-data">
                <span>Total</span>
                <span id="grand-total" class="rs-symbol">000</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="invoice-download-div">
        <div class="invoice-download-btn">
          <a href="posInvoice.html" id="page_link"><i class="bi bi-download"></i>&nbsp;&nbsp;&nbsp;Invoice</a>
        </div>
      </div>

      <div class="mb70"></div>

    checkLogout();
    printShopName();
    const urlSearchParams = new URLSearchParams(window.location.search);
    const order_id = urlSearchParams.get('id');
    const user_id = urlSearchParams.get('user_id');
    loadOrderDetailsDeliveryPanel(order_id, user_id);
    document.getElementById("page_link").href += `?id=${order_id}` ;
