  <body>

          <i class="bi bi-chevron-left"></i>
        </a>
        <div id="iBtn"></div>

      <div class="containerBody">
        <div class="addpageBtn">
          <h3>Manage Pages</h3>
          <!-- <a type="button" class="btn btn-theme" href="addnewpage.html">Add Pages</a> -->

          <button
            type="button"
            class="btn btn-theme"
            data-bs-toggle="modal"
            data-bs-target="#addpagemodal"
          >
            Add page

        </div>

        <hr />

        <div id="msg"></div>

        <div>
          <form id="updateOtherPages" class="updateOtherPages">

            <div hidden>

              <input type="text" name="ptype" id="ptype" />

            <div class="form-floating mb-3">
              <input
                type="text"
                name="pageTitle"
                id="pageTitle"

              />

            </div>
            <div class="mb-3">
              <label for="pageBody" class="form-label">Enter page body</label>
              <textarea
                class="form-control"
                name="pageBody"
                id="pageBody"
                rows="10"
              ></textarea>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-theme">Update</button>
            </div>
          </form>
        </div>

        <div class="container-fluid list-left-clear">

    <!-- Modal -->
    <div
      class="modal fade modal_page modal_page_add"
      id="addpagemodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal_page">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="inputaddpages">
              <div class="mb-3">
                <label for="pagename" class="form-label">Enter page name</label>
                <input
                  id="pagename"
                  name="pagename"
                  type="text"
                  class="form-control"
                  placeholder="abc page"
                />
              </div>
              <!-- <div class="mb-3">
            <label for="pagename" class="form-label">Enter page name</label>
            <input id="pagename" name="pagetype" type="text" class="form-control" placeholder="Enter page type">
          </div> -->
              <button type="submit" class="btn btn-theme">add page</button>

    <!--modal-->

    <script src="../assets/js/jquery-3.6.1.js"></script>

<script src="../assets/js/script.js"></script>
    <script src="../assets/js/templateFunctions.js"></script>
    <script>
      checkLogout();
      otherPage();
      printShopName();

      $("#inputaddpages").submit(async function (e) {
        e.preventDefault();
        var currentDate = new Date();
        var time = currentDate.toLocaleTimeString();
        const formData = new FormData(this);

        formData.append("type", "100");
        formData.append("pagetype", time);
        req = await fetch(appAPI, { method: "POST", body: formData });

        res = await req.json();
        data = res.data;
        alert(data.msg);
      });
    </script>
